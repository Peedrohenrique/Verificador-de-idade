<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/Verificador de idade/style/style.css">
    <title>Verificador de idade</title>
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <section>
      <div>
        <p>Ano de nascimento:
          <input type="text" name="txtano" id="txtano" onKeyPress="if(this.value.length==4) return false;" min="0">
        </p>
        <p>Sexo:
          <input type="radio" name="radsex" id="mas" checked>
          <label for="masc">Masculino</label>
          <input type="radio" name="radsex" id="fem">
          <label for="fem">Feminino</label>
        </p>
        <p>
          <input type="button" id="btn" value="Verificar" onclick="verificar()">
        </p>

      </div>
      <div id="res">
        Preencha os dados acima para ver o resultado!
      </div>
    </section>
    <footer>
      <p>&copy; Todos os direitos reservados</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/Verificador de idade/js/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
